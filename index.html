<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Alumni+Sans+Pinstripe:ital@0;1&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="todo-app-header">
    <div class="todo-container">
        <h1>Today Tasks</h1>
        <form action=" " id="todo-form">
            <div class="form-group">
                <label>
                    <input type="text" name="task-name" placeholder="eg..Take Coffee" autofocus required>
                    <button type="submit" class="btn">Add Task</button>
                </label>
            </div>
        </form>
    </div>
</header>
<section>
    <div class="todo-container" id="main-content">
        <ul class="stats">
            <li>
                <span>Remaining</span>
                <span id="remaining-tasks">0</span>
            </li>
            <li>
                <span>Completed</span>
                <span id="completed-tasks">0</span>
            </li>
            <li>
                <span>Total</span>
                <span id="total-tasks">0</span>
            </li>
        </ul>
        <ul class="todos"></ul>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
